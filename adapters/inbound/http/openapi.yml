components:
  schemas:
    Book:
      type: object
      required:
        - author
        - genre
        - status
      allOf:
        - $ref: '#/components/schemas/Media'
        - properties:
            author:
              type: string
            genre:
              type: string
            status:
              $ref: '#/components/schemas/BookStatus'
      example:
        author: Immanuel Kant
        genre: Philosophy
        status: read
        title: Critique of Pure Reason
        id: '123'
        rating: 8
    BookStatus:
      type: string
      enum:
        - read
        - to_read
        - reading
        - paused
        - gave_up
    ElectronicGame:
      type: object
      required:
        - platform
        - status
      allOf:
        - $ref: '#/components/schemas/Media'
        - properties:
            platform:
              type: string
            genre:
              type: string
            status:
              $ref: '#/components/schemas/ElectronicGameStatus'
      example:
        platform: PlayStation 4/5
        genre: Action
        status: beated
        title: The Last of Us
        id: '123'
        rating: 7
    ElectronicGameStatus:
      type: string
      enum:
        - to_try
        - tried
        - to_beat
        - beated
        - platinated
        - gave_up
    Media:
      type: object
      required:
        - id
        - title
      properties:
        id:
          type: string
          readOnly: true
        title:
          type: string
        rating:
          type: integer
          format: int32
          minimum: 1
          maximum: 10
    MediaResourceList:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Media'
    Movie:
      type: object
      required:
        - director
        - genre
        - status
      allOf:
        - $ref: '#/components/schemas/Media'
        - properties:
            director:
              type: string
            genre:
              type: string
            status:
              $ref: '#/components/schemas/MovieStatus'
      example:
        director: Christopher Nolan
        genre: Action
        status: watched
        title: Inception
        id: '123'
        rating: 7
    MovieStatus:
      type: string
      enum:
        - watched
        - to_watch
        - gave_up_incomplete
    NonElectronicGame:
      type: object
      required:
        - type
        - status
      allOf:
        - $ref: '#/components/schemas/Media'
        - properties:
            type:
              $ref: '#/components/schemas/NonElectronicGameType'
            status:
              $ref: '#/components/schemas/NonElectronicGameStatus'
      example:
        type: board
        status: tried
        title: Chess
        id: '123'
        rating: 10
    NonElectronicGameStatus:
      type: string
      enum:
        - to_try
        - tried
    NonElectronicGameType:
      type: string
      enum:
        - board
        - card
        - dice
        - other
    TVSeries:
      type: object
      required:
        - seasons
        - finished
        - status
      allOf:
        - $ref: '#/components/schemas/Media'
        - properties:
            seasons:
              type: integer
              format: int32
            finished:
              type: boolean
            status:
              $ref: '#/components/schemas/TVSeriesStatus'
      example:
        seasons: 5
        finished: true
        status: watched
        title: Breaking Bad
        id: '123'
        rating: 7
    TVSeriesStatus:
      type: string
      enum:
        - watched
        - to_watch
        - gave_up_incomplete
        - watching
    UnauthorizedErrorResponse:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          enum:
            - UNAUTHORIZED
        message:
          type: string
    Versions:
      type: string
      enum:
        - 0.1.0
